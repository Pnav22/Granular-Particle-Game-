<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Granular Particle Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="playground">
    <canvas id="canvas"></canvas>
  </div>
  <div id="controls">
    <div class="controls-section">
      <h3>Materials</h3>
      <button class="material-btn active" data-material="sand"> Sand</button>
      <button class="material-btn" data-material="water"> Water</button>
      <button class="material-btn" data-material="stone">Stone</button>
      <button class="material-btn" data-material="oil"> Oil</button>
      <button class="material-btn" data-material="fire"> Fire</button>
    </div>

    <div class="controls-section">
      <h3>Brush</h3>
      <label>Size: <span id="brushSizeDisplay">5</span></label>
      <input type="range" id="brushSize" min="1" max="20" value="5" />
    </div>

    <div class="controls-section">
      <h3>Controls</h3>
      <button id="clearBtn" class="material-btn">Clear All</button>
      <button id="pauseBtn" class="material-btn">Pause</button>
    </div>

    <div class="info">
      <p>Click and drag to place materials.</p>
      <p>Each material reacts differently.</p>
    </div>
  </div>

  <script src="materials.js"></script>
  <script src="engine.js"></script>
  <script src="main.js"></script>
</body>
</html>
